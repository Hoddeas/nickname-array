<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nickname Generator</title>

        <link rel="stylesheet" href="style.css" />

        <script defer src="script.js"></script>
    </head>

    <body>
        
        <h1>Nickname Generator</h1>

        <p>Enter your first and last name below. Then select a button to generate a random nickname or see all nickname.</p>

        <p>
            First Name: 
            <input id="first-name" type="text">
            Last Name:
            <input id="last-name" type="text">
            <br><br>
            <button id="randomNickname">Random Nickname</button>
            <button id="allNicknames">All Nicknames</button>
        </p>

        <hr>

        <p class="outputNicknames"><span id="outputNicknames"></span></p>

    </body>

</html>
